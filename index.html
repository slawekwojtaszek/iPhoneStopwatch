<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iPhone Stopwatch Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="timer">
      <div class="iphone">
        <button class="main">
          <p>Start</p>
        </button>
        <button class="reset">
          <p>Reset</p>
        </button>
        <button class="lap">Lap</button>
        <div class="time">
          <p>Timer</p>
          <div>---</div>
        </div>
        <ul class="laps"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
